<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Meals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <!-- ** Loader Sppiner -->

    <header class="container">
      <h1 class="text-center text-warning">My Meals</h1>
    </header>
    <main class="container">
      <section id="meals">
        <h1 class="text-center text-info">Meals...</h1>
      </section>
      <!-- ** Search Functionality -->
      <section class="container">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control bg-dark text-light"
            placeholder="Search your meals..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-danger"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </section>
      <!-- ** Detail Meal -->
      <section
        class="container d-flex justify-content-center align-items-center my-5"
        id="detail-card"
      ></section>
      <section class="container">
        <!-- ** Sppiner -->
        <!-- <div
          id="sppiner"
          class="spinner-border"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div> -->
        <div
          id="sppiner"
          class="spinner-border text-primary text-center"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <!-- ** Cards -->
        <div
          class="row row-cols-1 row-cols-md-3 g-4"
          id="card-section"
          style="height: 18rem"
        ></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- ** Custom script -->
    <script src="./js/meals.js"></script>
  </body>
</html>
